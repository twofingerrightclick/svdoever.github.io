# Node.js 
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run azure-build
  displayName: 'npm install and build'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/public'


- task: AzureFileCopy@2 
  displayName: 'AzureBlob File Copy to static website' 
  inputs: 
    SourcePath: $(System.DefaultWorkingDirectory)/svdoever.serge-weblog/drop 
    azureSubscription: 'Visual Studio Enterprise â€“ MPN (69b6f9b6-f0c3-47f6-8694-ffbbaeec9d9b)' 
    Destination: AzureBlob 
    storage: personalsvdoever 
    ContainerName: $web 
 
